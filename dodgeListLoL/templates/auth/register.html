{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <form method="POST" class="position-absolute top-50 start-50 translate-middle w-25">
    <div class="mb-3">
      <label for="inputUsername" class="col-form-label">Username</label>
      <div class="col-sm-10">
        <input class="form-control" id="username" name="username" maxLength="15" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="col-form-label">Password</label>
      <div class="col-sm-10">
        <input class="form-control" type="password" id="password" name="password" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="invCode" class="col-form-label">Invite Code</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="invCode" name="invCode" required>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
{% endblock %}
